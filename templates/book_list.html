<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>book</title>
  </head>
  <body>
<h1>Poonam ! Book</h1>
<h3> <a href="{% url 'uploadb' %}" class="btn btn-primary"> Upload Book</a> </h3>
  <table class='table'>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Download</th>
      </tr>
    </thead>
<tbody>
  {% for book in books %}
  <tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>
      <a href="{{ book.csv.url }}" class="btn btn-primary btn-sm" target="_blank" class="btn btn-primary" >
        Download PDF
      </a></td>
  </tr>
  {% endfor %}
</tbody>

  </table>
  </body>
</html>
