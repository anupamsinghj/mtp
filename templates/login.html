<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <form action="login" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" ><br>
      <input type="password" name="password" placeholder="Password" ><br>
      <input type="submit" >

    </form>

    <div >
      {% for m in messages %}
      <h2>{{m}}</h2>
      {% endfor %}
    </div>
  </body>
</html>
